<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="display" disabled />
        <div class="buttons">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">*</button>
            <button type="button" class="operator" value="/">/</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" value="π">π</button>
            <button type="button" value="e">e</button>
            <button type="button" class="operator" value="^2">x²</button>
            <button type="button" class="operator" value="^3">x³</button>
            <button type="button" class="operator" value="^">x^y</button>


            <button type="button" class="all-clear">AC</button>
            <button type="button" class="equal-sign">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
